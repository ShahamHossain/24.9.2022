<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BT5</title>
    <!-- css link -->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />
  </head>
  <body>
    <div class="container">
      <form class="F_L">
        <div class="mb-3">
          <label for="first_name" class="form-label">First Name:</label>
          <input
            type="text"
            class="form-control first_name"
            id="first_name"
            name="first_name"
            placeholder="Type your First name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="last_name" class="form-label"> Last Name:</label>
          <input
            type="text"
            id="last_name"
            class="form-control last_name"
            placeholder="Type your Last Name"
            required
          />
        </div>
        <div class="mb-3 form-check">
          <input
            type="checkbox"
            class="form-check-input check1"
            id="check1"
            name="check1"
          />
          <label class="form-check-label" for="check1">Check me out</label>
        </div>
        <div class="mb-3">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
      <!-- file input starts -->
      <div class="mb-3">
        <label for="formFile" class="form-label">Input your picture here</label>
        <input class="form-control" type="file" id="formFile" />
      </div>
      <!-- data list starts -->
      <div class="mb-3">
        <label for="data list" class="form-label"
          >Select which course you want to learn</label
        >
        <input
          class="form-control"
          list="datalistOptions"
          id="data list"
          placeholder="Type to search..."
        />
        <datalist id="datalistOptions">
          <option value="Digital marketing"></option>
          <option value="Motion Graphics "></option>
          <option value="Graphics Design"></option>
          <option value="Full stack Web Developement"></option>
          <option value="Mern Stack"></option>
        </datalist>
      </div>
      <!-- default select starts -->
      <div class="mb-3">
        <select class="form-select" aria-label="Default select example">
          <option selected>
            select the course duration you are interested
          </option>
          <option value="1">three</option>
          <option value="2">four</option>
          <option value="3">six</option>
          <option value="4">eight</option>
        </select>
      </div>
      <div class="mb-3">
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="radio"
            id="radio"
            checked
          />
          <label class="form-check-label" for="radio"> Beginner </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="radio"
            id="radio"
          />
          <label class="form-check-label" for="radio"> Advanced </label>
        </div>
      </div>
      <!-- floating lebel starts -->
      <div class="form-floating mb-3">
        <input
          type="email"
          class="form-control email1"
          id="email1"
          name="email1"
          placeholder="Type your email address"
        />
        <label for="email1">Email address</label>
      </div>
      <div class="form-floating password1">
        <input
          type="password"
          class="form-control"
          id="password1"
          placeholder="Type your password"
          name="password"
        />
        <label for="password1">Password</label>
        <div class="mb-3 mt">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
      <div class="mb-3 form-floating">
        <textarea
          class="form-control"
          placeholder="Leave a comment here"
          id="comment"
          name="comment"
        ></textarea>
        <label for="comment">Share your feedback about us.</label>
      </div>
      <div class="mb-3">
        <button type="submit" class="btn btn-danger">Submit</button>
      </div>
      <!-- layout starts -->
      <div class="col-md-6">
        <label for="inputAddress1" class="form-label"> present address </label>
        <input
          type="text"
          class="form-control"
          id="inputAddress1"
          name="inputAddress1"
          placeholder="Type your present address"
        />
      </div>
      <div class="col-md-6">
        <label for="inputAddress2" class="form-label">parmanent Address</label>
        <input
          type="text"
          class="form-control"
          id="inputAddress2"
          name="inputAddress2"
          placeholder="Type Your Parmanent Address"
        />
      </div>
      <!-- validation starts -->
      <form class="row g-3 needs-validation valid" novalidate>
        <div class="col-md-4">
          <label for="first_name" class="form-label">First name</label>
          <input
            type="text"
            class="form-control first_name"
            id="first_name"
            name="first_name"
            value="Shaham"
            required
          />
          <div class="valid-feedback">Looks good!</div>
        </div>
        <div class="col-md-4">
          <label for="last_name" class="form-label">Last name</label>
          <input
            type="text"
            class="form-control last_name"
            id="last_name"
            name="last_name"
            value="Hossain"
            required
          />
          <div class="valid-feedback">Looks good!</div>
        </div>
        <div class="col-md-4">
          <label for="user_name" class="form-label">Username</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input
              type="text"
              class="form-control user_name"
              id="user_name"
              name="user_name"
              aria-describedby="inputGroupPrepend"
              required
            />
            <div class="invalid-feedback">Please choose a username.</div>
          </div>
        </div>
        <div class="col-md-6">
          <label for="City" class="form-label">City</label>
          <input
            type="text"
            class="form-control City"
            id="City"
            name="City"
            required
          />
          <div class="invalid-feedback">Please provide a valid city.</div>
        </div>
        <div class="col-md-3">
          <label for="Zip" class="form-label">Zip</label>
          <input
            type="text"
            class="form-control Zip"
            id="Zip"
            name="Zip"
            required
          />
          <div class="invalid-feedback">Please provide a valid zip.</div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="invalidCheck"
              required
            />
            <label class="form-check-label" for="invalidCheck">
              Agree to terms and conditions
            </label>
            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>
    </div>
    <!-- js links -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
